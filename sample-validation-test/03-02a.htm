<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BLOCKQUOTE with DIV inside</title>
	<link rel="stylesheet" href="../x-assets/master.css">
<style>
	blockquote
	{
		margin: 1em 0;
		padding: 1em;
		background-color: pink;
	}
</style>
</head>
<body>
<div class="container">
	<h1>
		BLOCKQUOTE with DIV inside
	</h1>
	<blockquote>
		<div>
		</div>
	</blockquote>
	<figure>
		<figcaption class="code-heading">HTML markup</figcaption>
<!-- code start -->
<pre><code><span class="e">&lt;blockquote&gt;</span>
	<span class="e">&lt;div&gt;</span>
	<span class="e">&lt;/div&gt;</span>
<span class="e">&lt;/blockquote&gt;</span>
</code></pre>
<!-- code end -->
	</figure>
</div>
</body>
</html>
