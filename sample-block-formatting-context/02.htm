<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Wrapping a parent around margins - border above and below</title>
	<link rel="stylesheet" href="../x-assets/master.css">
<style>
	.example
	{
		background: yellow;
		border-top: 1px solid red;
		border-bottom: 1px solid red;
	}
	
	p { margin: 1em 0;
	background: pink; }
</style>
</head>
<body>
<div class="container">
	<h1>
		Wrapping a parent around margins - border above and below
	</h1>
	<div class="example">
		<p>
			This is a paragraph
		</p>
	</div>
	<figure>
		<figcaption class="code-heading">CSS code</figcaption>
<!-- code start -->
<pre><code><span class="sel">.example</span>
{
	<span class="prop">border-top</span>: <span class="val">1px solid red</span>;
	<span class="prop">border-bottom</span>: <span class="val">1px solid red</span>;
}</code></pre>
<!-- code end -->
	</figure>

</div>
</body>
</html>
