<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sitting a box beside a float - display: table-caption</title>
	<link rel="stylesheet" href="../x-assets/master.css">
<style>
	.one
	{
		float: left;
		width: 100px;
		margin: 0 10px 0 0;
		background: yellow;
	}
	
	.two
	{
		background: pink;
		display: table-caption;
	}
</style>
</head>
<body>
<div class="container">
	<h1>
		Sitting a box beside a float - display: table-caption
	</h1>
	<div class="example">
		<div class="one">
			Float
		</div>
		<div class="two">
			Lorem ipsum dolor sit amet consect etuer adipi scing elit sed diam nonummy nibh euismod tinunt ut laoreet dolore magna aliquam erat volut.
		</div>
	</div>
	<figure>
		<figcaption class="code-heading">CSS code</figcaption>
<!-- code start -->
<pre><code><span class="sel">.two</span> { <span class="prop">display</span>: <span class="val">table-caption</span>; }</code></pre>
<!-- code end -->
	</figure>

</div>
</body>
</html>
