<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 document without html5shim</title>
	<link rel="stylesheet" href="../x-assets/master.css">
<style>
	article, aside, dialog, figure, footer, header, hgroup, menu, nav, section { display: block; }
	section { background: pink; }
</style> 
</head>
<body>
<div class="container">
	<h1>
		HTML5 document without html5shim
	</h1>
	<section>
		<p>
			Hello World 
		</p>
	</section>

	<figure>
		<figcaption class="code-heading">HTML markup</figcaption>
<!-- code start -->
<pre><code><span class="e">&lt;section&gt;
	&lt;p&gt;</span>
		Hello World 
	<span class="e">&lt;/p&gt;
&lt;/section&gt;</span></code></pre>
<!-- code end -->
	</figure>

	<figure>
		<figcaption class="code-heading">CSS code</figcaption>
<!-- code start -->
<pre><code><span class="sel">article</span>,<span class="sel">aside</span>,<span class="sel">dialog</span>,<span class="sel">figure</span>,<span class="sel">footer</span>,<span class="sel">header</span>,<span class="sel">hgroup</span>,<span class="sel">menu</span>,<span class="sel">nav</span>,<span class="sel">section</span> 
{
	<span class="prop">display</span>: <span class="val">block</span>; 
}</code></pre>
<!-- code end -->
	</figure>

</div>
</body>
</html>
