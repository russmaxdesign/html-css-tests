<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Displaying the href attribute</title>
	<link rel="stylesheet" href="../x-assets/master.css">
<style>
	blockquote
	{
		margin: 1em 0;
		padding: 1.5em;
		background: #eee;
	}
		
	a[href]:after
	{
		content: " Source: " attr(href)"";
		display: inline-block;
		margin: 0 .5em;
		font-size: 80%;
	}
</style>
</head>
<body>
<div class="container">
	<h1>
		Displaying the href attribute
	</h1>
	<blockquote cite="http://www.zeldman.com/">
		"Without Readability, <a href="http://www.sitename.com">thereâ€™s nothing you can do</a>, but sigh and close the browser window. With Readability, you can read and actually enjoy what Roger Ebert has to say." 
	</blockquote>
	
	<figure>
		<figcaption class="code-heading">CSS code</figcaption>
<!-- code start -->
<pre><code><span class="sel">a[href]:after</span>
{
	<span class="prop">content</span>: <span class="val">" Source: " attr(href)""</span>;
	<span class="prop">display</span>: <span class="val">inline-block</span>;
	<span class="prop">margin</span>: <span class="val">0 .5em</span>;
	<span class="prop">font-size</span>: <span class="val">80%</span>;
}</code></pre>
<!-- code end -->
	</figure>

</div>
</body>
</html>
