<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Displaying the Cite attribute</title>
	<link rel="stylesheet" href="../x-assets/master.css">
<style>
	blockquote
	{
		margin: 1em 0;
		padding: 1.5em;
		background: #eee;
	}
		
	blockquote[cite]:after
	{
		content: "Source: " attr(cite);
		display: block;
		margin: 1em 0 0;
		font-size: 80%;
	}
</style> 
</head>
<body>
<div class="container">
	<h1>
		Displaying the cite attribute
	</h1>
	<blockquote cite="http://www.zeldman.com/">

	</blockquote>

	<span class="prop">font-size</span>: <span class="val">80%</span>;
}</code></pre>
<!-- code end -->
	</figure>

</div>
</body>
</html>
