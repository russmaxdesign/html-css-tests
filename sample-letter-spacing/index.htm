<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS property: letter-spacing</title>
	<link rel="stylesheet" href="../x-assets/master.css">
<style>
	.test
	{
		margin: 0 0 .5em;
		background-color: pink;
		border: 1px solid red;
		font-size: 150%;
		font-weight: bold;
	}
</style>
</head>
<body>
<div class="container">
	<h1>
		CSS property: letter-spacing
	</h1>
	<div class="test" style="letter-spacing: -0.15em;">
		This is a test (-0.15em)
	</div>
	<div class="test" style="letter-spacing: -0.1em;">
		This is a test (-0.1em)
	</div>
	<div class="test" style="letter-spacing: -0.05em;">
		This is a test (-0.05em)
	</div>
	<div class="test" style="letter-spacing: -0.02em;">
		This is a test (-0.02em)
	</div>
	<div class="test" style="letter-spacing: normal;">
		This is a test (normal)
	</div>
	<div class="test" style="letter-spacing: .2em;">
		This is a test (.2em)
	</div>
	<div class="test" style="letter-spacing: .5em;">
		This is a test (.5em)
	</div>
	
	<figure>
		<figcaption class="code-heading">CSS code</figcaption>
<!-- code start -->
<pre><code><span class="prop">letter-spacing</span>: <span class="val">-0.15em</span>
<span class="prop">letter-spacing</span>: <span class="val">-0.1em</span>
<span class="prop">letter-spacing</span>: <span class="val">-0.15em</span>
<span class="prop">letter-spacing</span>: <span class="val">-0.02em</span>
<span class="prop">letter-spacing</span>: <span class="val">normal</span>
<span class="prop">letter-spacing</span>: <span class="val">.2em</span>
<span class="prop">letter-spacing</span>: <span class="val">.5em</span></code></pre>
<!-- code end -->
	</figure>

</div>
</body>
</html>
