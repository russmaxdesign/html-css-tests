<div class="container">
	<h1>
		HTML: Shortening the title element on iPhones
	</h1>
	<p>
		You can define a title for your apple home screen button that is shorter than your page title. The value of the "content" attribute will be used.
	</p>
	<figure>
		<figcaption class="code-heading">HTML markup</figcaption>
<!-- code start -->
<pre><code><span class="e">&lt;title&gt;</span>Shortening the HTML title<span class="e">&lt;/title&gt;</span>
<span class="e">&lt;meta</span> <span class="att">name</span>=<span class="val">"apple-mobile-web-app-title"</span> <span class="att">content</span>=<span class="val">"Yikes"</span><span class="e">&gt;</span></code></pre>
<!-- code end -->
	</figure>
