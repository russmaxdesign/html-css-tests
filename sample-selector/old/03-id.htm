<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: ID</title>
<style media="screen">
	body
	{
		width: 40em;
		margin: 20px;
		padding: 0;
		font: 100% arial, helvetica, sas-serif;
	}
	
	pre
	{
		margin: 1em 0;
		padding: 1em;
		background: #eee;
	}
	
#intro { color: red; }
#Intro { color: blue; }
</style>
</head>
<body>
<h1>
	Selector: ID
</h1>
<p id="intro">This is a paragraph with an ID of "intro"</p>
<p id="Intro">This is a paragraph with an ID of "Intro"</p>
<pre><code>
#intro { color: red; }
#Intro { color: blue; }
</code></pre>
</body>
</html>
