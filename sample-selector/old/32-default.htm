<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: default</title>
<style media="screen">
	body
	{
		width: 40em;
		margin: 20px;
		padding: 0;
		font: 100% arial, helvetica, sas-serif;
	}
	
	pre
	{
		margin: 1em 0;
		padding: 1em;
		background: #eee;
	}
	
	option:default { font-weight: bold; }
</style>
</head>
<body>
<h1>
	Selector: default
</h1>
<form action="#">
	<div>
		<select>
			<option selected>one</option>
			<option class="two">two</option>
			<option>three</option>
			<option>four</option>
			<option>five</option>
		</select>
	</div>
</form>
<pre><code>option:default { font-weight: bold; }</code></pre>
</body>
</html>
