<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: value</title>
<style media="screen">
	body
	{
		width: 40em;
		margin: 20px;
		padding: 0;
		font: 100% arial, helvetica, sas-serif;
	}
	
	pre
	{
		margin: 1em 0;
		padding: 1em;
		background: #eee;
	}
	
	input::value { border: 1px solid #F00; }
</style>
</head>
<body>
<h1>
	Selector: value
</h1>

<form action="#">
	<input name="text" id="text" type="text"><br>
	<input name="text" id="text" type="text" value="something"><br>
	
</form>
<pre><code>input::value { border: 1px solid #F00; }</code></pre>

</body>
</html>
