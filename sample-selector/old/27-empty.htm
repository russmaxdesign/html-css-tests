<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: empty</title>
<style media="screen">
	body
	{
		width: 40em;
		margin: 20px;
		padding: 0;
		font: 100% arial, helvetica, sas-serif;
	}
	
	pre
	{
		margin: 1em 0;
		padding: 1em;
		background: #eee;
	}
	
	p { border: 1px solid green; }
	p:empty { padding: 10px; border: 1px solid red; }
</style>
</head>
<body>
<h1>
	Selector: empty
</h1>
<p>This is a paragraph</p>
<p>This is a paragraph</p>
<p> </p>
<p></p>
<pre><code>p:empty { padding: 10px; border: 1px solid red; }</code></pre>
</body>
</html>
