<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: optional</title>
<style media="screen">
	body
	{
		width: 40em;
		margin: 20px;
		padding: 0;
		font: 100% arial, helvetica, sas-serif;
	}
	
	pre
	{
		margin: 1em 0;
		padding: 1em;
		background: #eee;
	}
	
	input:optional { border: 1px solid red; }
</style>
</head>
<body>
<h1>
	Selector: optional
</h1>
<form action="#">
	<div>
		<label for="one">Label 1</label>
		<input id="one" name="one" type="text">
	</div>
	<div>
		<label for="two">Label 2 (required)</label>
		<input id="two" name="two" required type="text">
	</div>
</form>

<pre><code>input:optional { border: 1px solid red; }</code></pre>
</body>
</html>
