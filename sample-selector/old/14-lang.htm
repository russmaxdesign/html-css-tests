<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: lang</title>
<style media="screen">
	body
	{
		width: 40em;
		margin: 20px;
		padding: 0;
		font: 100% arial, helvetica, sas-serif;
	}
	
	pre
	{
		margin: 1em 0;
		padding: 1em;
		background: #eee;
	}
	
	:lang(fr) { color: red; }
</style>
</head>
<body>
<h1>
	Selector: lang
</h1>
<p>This is a paragraph with a french-language <em lang="fr">french</em> inside</p>
<pre><code>:lang(fr) { color: red; }</code></pre>
</body>
</html>
