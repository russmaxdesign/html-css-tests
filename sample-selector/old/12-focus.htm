<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: focus</title>
<style media="screen">
	body
	{
		width: 40em;
		margin: 20px;
		padding: 0;
		font: 100% arial, helvetica, sas-serif;
	}
	
	pre
	{
		margin: 1em 0;
		padding: 1em;
		background: #eee;
	}
	
	a:link { color: blue; }
	a:visited { color: purple; }
	a:focus { color: green; }
	a:hover { color: black; }
	a:active { color: red; }
</style>
</head>
<body>
<h1>
	Selector: focus
</h1>
<p><a href="#">This is a link</a></p>
<pre><code>a:focus { color: green; }</code></pre>
</body>
</html>
