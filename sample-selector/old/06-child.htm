<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: child</title>
<style media="screen">
	body
	{
		width: 40em;
		margin: 20px;
		padding: 0;
		font: 100% arial, helvetica, sas-serif;
	}
	
	pre
	{
		margin: 1em 0;
		padding: 1em;
		background: #eee;
	}
	
	div > em { color: red; }
</style>
</head>
<body>
<h1>
	Selector: child
</h1>
<div>
	<p>This is a div with a paragraph inside, with an <em>em</em> inside</p>
</div>
<div>
	This is a div with an <em>em</em> directly inside
</div>
<pre><code>div > em { color: red; }</code></pre>
</body>
</html>
