<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: only-child</title>
<style media="screen">
	body
	{
		width: 40em;
		margin: 20px;
		padding: 0;
		font: 100% arial, helvetica, sas-serif;
	}
	
	pre
	{
		margin: 1em 0;
		padding: 1em;
		background: #eee;
	}
	
	em:only-child { color: red; }
</style>
</head>
<body>
<h1>
	Selector: only-child
</h1>
<p>
	This is a paragraph with an <em>em</em> inside and a second <em>em</em> as well
</p>
<p>
	This is a paragraph with only one <em>em</em> inside
</p>
<pre><code>em:only-child { color: red; }</code></pre>
</body>
</html>
