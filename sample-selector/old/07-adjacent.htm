<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: adjacent sibling selector</title>
<style media="screen">
	body
	{
		width: 40em;
		margin: 20px;
		padding: 0;
		font: 100% arial, helvetica, sas-serif;
	}
	
	pre
	{
		margin: 1em 0;
		padding: 1em;
		background: #eee;
	}
	
	h2 + h3 { color: red; }
</style>
</head>
<body>
<h1>
	Selector: adjacent sibling selector
</h1>
<div>
	<h2>This is an H2 heading</h2>
	<h3>This is an H3 heading</h3>
	<h3>This is an H3 heading</h3>
</div>
<pre><code>h2 + h3 { color: red; }</code></pre>
</body>
</html>
