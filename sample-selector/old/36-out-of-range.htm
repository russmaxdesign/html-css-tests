<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: out-of-range</title>
<style media="screen">
	body
	{
		width: 40em;
		margin: 20px;
		padding: 0;
		font: 100% arial, helvetica, sas-serif;
	}
	
	pre
	{
		margin: 1em 0;
		padding: 1em;
		background: #eee;
	}
	
	input:out-of-range { border: 1px solid red; }
</style>
</head>
<body>
<h1>
	Selector: out-of-range
</h1>
<form action="#">
	<div>
		<label for="one">Enter number between 1 and 10</label>
		<input id="one" type="number" min="1" max="10">
	</div>
</form>
<pre><code>input:out-of-range { border: 1px solid red; }</code></pre>
</body>
</html>
