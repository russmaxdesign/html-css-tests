<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: only-of-type</title>
<style media="screen">
	body
	{
		width: 40em;
		margin: 20px;
		padding: 0;
		font: 100% arial, helvetica, sas-serif;
	}
	
	pre
	{
		margin: 1em 0;
		padding: 1em;
		background: #eee;
	}
	
	div
	{
		margin: 0 0 1em;
		border: 1px solid #ddd;
		padding: 1em;
	}
	
	div div
	{
		border: none;
		padding: 0;
	}
	
	p:only-of-type { color: red; }
</style>
</head>
<body>
<h1>
	Selector: only-of-type
</h1>
<div>
	<p>This is a paragraph in a div</p>
	<p>This is a paragraph in the SAME div</p>
</div>
<div>
	<p>This is a paragraph in it's own div</p>
	<div>This is a div</div>
</div>
<pre><code>p:only-of-type { color: red; }</code></pre>
</body>
</html>
