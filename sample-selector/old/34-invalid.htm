<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>selector: invalid</title>
<style media="screen">
	body
	{
		width: 40em;
		margin: 20px;
		padding: 0;
		font: 100% arial, helvetica, sas-serif;
	}
	
	pre
	{
		margin: 1em 0;
		padding: 1em;
		background: #eee;
	}
	
	input:invalid { border: 1px solid red; }
</style>
</head>
<body>
<h1>
	Selector: invalid
</h1>
<form action="#">
	<div>
		<label for="one">Enter two numbers only</label>
		<input id="one" type="text" pattern="[0-9]{2}">
	</div>
</form>
<pre><code>input:invalid { border: 1px solid red; }</code></pre>
</body>
</html>
