<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS value: run-in</title>
	<link rel="stylesheet" href="../x-assets/master.css">
<style>
	.test
	{
		display: run-in;
		background: pink;
		margin: 0;
	}
</style>
</head>
<body>
<div class="container">
	<h1>
		CSS value: run-in
	</h1>
	<h2 class="test">
		This heading should run in
	</h2>
	<p>
		This is some text.
	</p>
	<figure>
		<figcaption class="code-heading">CSS code</figcaption>
<!-- code start -->
<pre><code><span class="sel">.test</span> { <span class="prop">display</span>: <span class="val">run-in</span>; }</code></pre>
<!-- code end -->
	</figure>

</div>
</body>
</html>
